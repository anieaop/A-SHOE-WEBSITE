     <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="product-title"></h2>
            <p id="product-description"></p>
            <p id="product-price"></p>
            <div class="modal-buttons">
                <button onclick="addToCart()">Add to Cart</button>
                <button onclick="cancelAction()">Cancel</button>
            </div>
        </div>
    </div>
              
    <script>
    function showProduct(title, description, price, image) {
    var cartItem = {
        title: title,
        price: price,
        image: image
    };
    var cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(cartItem);
    localStorage.setItem("cart", JSON.stringify(cart));

    var modal = document.getElementById("modal");
    var productTitle = document.getElementById("product-title");
    var productDescription = document.getElementById("product-description");
    var productPrice = document.getElementById("product-price");

    productTitle.textContent = title;
    productDescription.textContent = description;
    productPrice.textContent = price;

    modal.style.display = "block";
}

        function addToCart() {
            var confirmAdd = window.confirm("Do you want to add this product to the cart?");
            if (confirmAdd) {
                
                alert("Product added to cart!");
                var modal = document.getElementById("modal");
                modal.style.display = "none";
            }
        }

        function cancelAction() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        document.getElementById("women-shoes-link").addEventListener("click", function(event) {
            event.preventDefault(); 
            var womenShoesContent = document.getElementById("women-shoes-content");
            if (womenShoesContent.style.display === "none" || womenShoesContent.style.display === "") {
                womenShoesContent.style.display = "block";
            } else {
                menShoesContent.style.display = "none";
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            var productImages = document.querySelectorAll(".product-image");
            productImages.forEach(function(image) {
                setTimeout(function() {
                    image.style.opacity = "1";
                }, 50);
            });
        });
    </script>
